<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head> 
<body>

    <div class="introduction">
        <h1>
            JS Issue Tracker - By Parth Kapoor 
        </h1>
    </div>

    <div class="input-form">
        <form id="the-input-form">

            <p class="addIssue"> Add New Issue: </p> 
            <label for="description" >Description</label> <br>
            <input type="text" id="description-input" autocomplete="off" > <br><br>
            <label for="severity">Severity</label> <br>
            <select name="" id="severity"> 
                <option value="low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select> <br><br>
            <label for="asigned-to">Asigned To</label> <br>
            <input type="text" id="asigned-to-input" autocomplete="off"> <br><br> 
            <!-- <input type="button" value="">  -->
            <button type="submit" class="btn-add">Add</button><br><br>
        </form>
    </div>

    


    
</body>
</html>
